<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assests/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>True Estate</title>
</head>
<body>
    <div class="container">
        <h1 class="title-header">True <span id="title-header-middle">Estate</span> App</h1>
        <h3 class="subtitle-header"> Find your dream property nationwide.</h3>
        <div class="user-form">
            <form>
                <label for="state">Location:</label>
                <input type="text" id="location" placeholder="Enter a location of property."/><br/>
            </form>
            <button class="search-btn" type="submit"> Search</button>
            <div class="property-display">
                <ul class="list"></ul>
            </div>
        </div>
    </div>
    <script src="./Assests/server.js"></script>
</body>
</html>
